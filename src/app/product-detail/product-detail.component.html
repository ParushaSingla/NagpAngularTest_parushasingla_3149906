<div>
  <h3>a.	Product Name</h3>:{{productDetail.name}}
  <h3>b.	Price</h3>:{{productDetail.price}}
  <h3>c.	Description</h3>:{{productDetail.description}}
  <h3>d.	Tags</h3>:{{productDetail.tags}}
  <h3>e.	Category</h3>:{{productDetail.category}}
  <h3>f.	Quantity </h3>:{{productDetail.quantity}}
  <h3>g.	Returnable</h3>:{{productDetail.returnable}}
  <button (click)="addToCart(productDetail)">AddToCart</button>
</div>
